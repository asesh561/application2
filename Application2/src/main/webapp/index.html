<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Registration Servlet</title>
</head>
<body>
	<h1 style="color: red; text-align: center;">ABC FOR TECHNOLOGY
		TRAINING</h1>
	<h2 style="color: blue; text-align: center">Registration Page</h2>
	<center>
		<form method="POST" action="RegistrationServlet">
			<table>
				<tr>
					<td>ENO</td>
					<td><input type="text" name="enumber"></td>
				</tr>
				<tr>
					<td>ENAME</td>
					<td><input type="text" name="ename"></td>
				</tr>
				<tr>
					<td>EAGE</td>
					<td><input type="text" name="eage"></td>
				</tr>
				<tr>
					<td>EADDRESS</td>
					<td><input type="text" name="eaddress"></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
